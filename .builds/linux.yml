image: archlinux

packages:
  - pkg-config
  - cmake
  - make
  - freetype2
  - fontconfig
  - libxcb
  - libxkbcommon
  - scdoc

sources:
  - https://github.com/GeneticxCln/openagent-terminal

environment:
  PATH: /home/build/.cargo/bin:/usr/bin/

tasks:
  - rustup: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable --profile minimal
  - rustfmt: |
      cd .
      rustup toolchain install nightly -c rustfmt
      cargo +nightly fmt -- --check
  - man-pages: |
      cd .
      cat extra/man/openagent-terminal.1.scd | scdoc > /dev/null
      cat extra/man/openagent-terminal-msg.1.scd | scdoc > /dev/null
      cat extra/man/openagent-terminal.5.scd | scdoc > /dev/null
      cat extra/man/openagent-terminal-bindings.5.scd | scdoc > /dev/null
  - test: |
      cd .
      cargo test
  - oldstable: |
      cd .
      oldstable=$(cat Cargo.toml | grep "rust-version" | sed 's/.*"\(.*\)".*/\1/')
      rustup toolchain install --profile minimal $oldstable
      rustup default $oldstable
      cargo test
  - clippy: |
      cd .
      rustup component add clippy
      cargo clippy --all-targets
  - feature-wayland: |
      cd openagent-terminal
      RUSTFLAGS="-D warnings" cargo test --no-default-features --features=wayland
  - feature-x11: |
      cd openagent-terminal
      RUSTFLAGS="-D warnings" cargo test --no-default-features --features=x11
